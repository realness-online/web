    <noscript>

      @media (prefers-color-scheme: dark) {
        html {
          background-color: rgb(23, 24, 28);
          color: rgba(186,185,166,0.9);
        }
      }
     </style>
     <svg class="working" style="width:9rem; height:4rem; display: block; margin:auto; margin-top:12rem;" fill-opacity="0.73" fill="#EC364C">
       <rect x="1em" y="1.05em" width="2em" height="2em" rx="1em"></rect>
       <rect x="3.5em" y="1.05em" width="2em" height="2em" rx="1em"></rect>
       <rect x="6em" y="1.05em" width="2em" height="2em" rx="1em"></rect>
     </svg>
  </body>
  <script>
    if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
      window.addEventListener('orientationchange', () => {
        const viewport = document.querySelector("meta[name=viewport]")
        if (viewport) {
          const content = viewport.getAttribute("content")
          viewport.setAttribute("content", content + ", maximum-scale=1.0")
          setTimeout( _ => { viewport.setAttribute("content", content); }, 90)
        }
      }, false)
    }
  </script>
