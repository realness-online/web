<!doctype html>
<html lang="en">
  <head>
    <title>Realness Online</title>
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://apis.google.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://storage.googleapis.com" />
    <link
      rel="preload"
      href="/fonts/Lato-Regular-Subset.woff2"
      as="font"
      crossorigin="anonymous"
      type="font/woff2" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="When people search for 'outsider social network' they'll find realness online" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://realness.online" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="/icons.svg" />
    <meta property="og:title" content="Realness Online" />

    <meta name="theme-color" content="#151518" />
    <meta name="darkreader-lock" />
    <link rel="mask-icon" href="/icons.svg" color="#151519" />
    <link rel="icon" type="image/svg+xml" href="/icons.svg" />
    <style>
      html {
        height: 100%;
        margin: 0;
      }
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <noscript>
      <h3>Realness doesn't work.</h3>
      <p>Please enable javascript to continue.</p>
    </noscript>
    <style media="screen">
      @media (prefers-color-scheme: dark) {
        html {
          background-color: rgb(23, 24, 28);
          color: rgba(186, 185, 166, 0.9);
        }
      }
    </style>
    <svg
      class="working"
      viewBox="0 0 9 4"
      style="
        width: 9rem;
        height: 4rem;
        display: block;
        margin: auto;
        margin-top: 12rem;
      "
      fill-opacity="0.73"
      fill="#EC364C">
      <rect x="1" y="1.05" width="2" height="2" rx="1"></rect>
      <rect x="3.5" y="1.05" width="2" height="2" rx="1"></rect>
      <rect x="6" y="1.05" width="2" height="2" rx="1"></rect>
    </svg>
  </body>
  <script>
    if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
      window.addEventListener(
        'orientationchange',
        () => {
          const viewport = document.querySelector('meta[name=viewport]')
          if (viewport) {
            const content = viewport.getAttribute('content')
            viewport.setAttribute('content', content + ', maximum-scale=1.0')
            setTimeout(_ => {
              viewport.setAttribute('content', content)
            }, 90)
          }
        },
        false
      )
    }
  </script>
</html>
