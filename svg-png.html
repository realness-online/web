    <script>
      // Default (optimized sizes)
      canvasSize
        .maxArea({
          usePromise: true,
          useWorker: true
        })
        .then(({ width, height, benchmark }) => {
          console.log(`Success: ${width} x ${height} (${benchmark} ms)`)
        })
        .catch(({ width, height, benchmark }) => {
          console.log(`Error: ${width} x ${height} (${benchmark} ms)`)
        })

      var svgString = new XMLSerializer().serializeToString(
        document.querySelector('svg')
      )

      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext('2d')
      var DOMURL = self.URL || self.webkitURL || self
      var img = new Image()
      var svg = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' })
      var url = DOMURL.createObjectURL(svg)
      img.onload = function () {
        ctx.drawImage(img, 0, 0)
        var png = canvas.toDataURL('image/png')
        document.querySelector('#png-container').innerHTML =
          '<img src="' + png + '"/>'

        let downloadLink = document.createElement('a')
        downloadLink.setAttribute('download', 'CanvasAsImage.png')
        canvas.toBlob(blob => {
          let url = URL.createObjectURL(blob)
          downloadLink.setAttribute('href', url)
          downloadLink.click()
        })

        DOMURL.revokeObjectURL(png)
      }
      img.src = url
    </script>

      button {
        min-width: 64px;
        height: 24px;

      canvas,
      img {
        margin: 1em;
        max-width: 75vw;
        max-height: 75vh;
        outline: 1em dashed blue;
      }
      img {
        outline: 1em dashed red;

<script>
  var svgString = new XMLSerializer().serializeToString(
    document.querySelector('svg')
  )

  var canvas = document.getElementById('canvas')
  var ctx = canvas.getContext('2d')
  var DOMURL = self.URL || self.webkitURL || self
  var img = new Image()
  var svg = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' })
  var url = DOMURL.createObjectURL(svg)
  img.onload = function () {
    ctx.drawImage(img, 0, 0)
    var png = canvas.toDataURL('image/png')
    document.querySelector('#png-container').innerHTML =
      '<img src="' + png + '"/>'
    DOMURL.revokeObjectURL(png)
  }
  img.src = url
</script>
